<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="kanban.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo"><img src="assets/logo-light.svg" width="150px" /></div>
      <nav>
        <p class="nav-title">ALL BOARDS (1)</p>
        <button class="board-btn active">Launch Career</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="header">
        <h1>Launch Career</h1>
      </header>

      <section class="board">
        <!-- To Do -->
        <div class="column">
          <h2><span class="dot blue"></span> TODO (4)</h2>
          <div class="card">Launch Epic Career 🚀</div>
          <div class="card">Conquer React 🧩</div>
          <div class="card">Understand Databases 🧠</div>
          <div class="card">Crush Frameworks 📚</div>
        </div>

        <!-- Doing -->
        <div class="column">
          <h2><span class="dot purple"></span> DOING (3)</h2>
          <div class="card">Master JavaScript 💛</div>
          <div class="card">Never Give Up 🏆</div>
        </div>

        <!-- Done -->
        <div class="column">
          <h2><span class="dot green"></span> DONE (2)</h2>
          <div class="card">Explore ES6 Features 🚀</div>
          <div class="card">Have Fun 😺</div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
